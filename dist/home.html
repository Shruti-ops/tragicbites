<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPES - Home</title>
    <link rel="icon" href="images/spes.png" />
    <link rel="stylesheet" href="output.css" />
    <link rel="stylesheet" href="home.css" />
    <script
      src="https://kit.fontawesome.com/bb06d9350d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-800">
    <div class="flex flex-col items-left">
      <div class="p-8">
        <div class="bg-grey">
          <!-- head div -->
          <div class="flex items-center">
            <!-- User Profile Image -->
            <div class="flex items-center">
              <!-- User Profile Image with Glowing Border -->
              <div class="relative w-16 h-16">
                <img
                  src="images/profile-img.png"
                  alt="User Profile"
                  class="w-full h-full rounded-full object-cover"
                />
                <div
                  class="absolute inset-0 rounded-full ring-4 ring-blue-500 animate-pulse"
                ></div>
              </div>

              <!-- User Information -->
              <div class="m-4">
                <h2 class="text-xl font-semibold text-white">John Doe</h2>
                <p class="text-gray-400">Good Morning, John!</p>
              </div>
            </div>
          </div>

          <div class="mt-3">
            <!-- search div -->
            <form class="form ww-screen">
              <button>
                <svg
                  width="17"
                  height="16"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  role="img"
                  aria-labelledby="search"
                >
                  <path
                    d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9"
                    stroke="currentColor"
                    stroke-width="1.333"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </button>
              <input
                class="input"
                placeholder="Type your text"
                required=""
                type="text"
              />
              <button class="reset" type="reset">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M6 18L18 6M6 6l12 12"
                  ></path>
                </svg>
              </button>
            </form>
          </div>

          <div>
            <!--   categorised test -->
            <div class="text-lg text-left text-white font-bold mt-3">
              Category
            </div>
            <div flex flex-col>
              <!-- cards -->

              <!-- start -->
              <div class="flex flex-row col-span-2">
                <div class="card bg-red-500 flex m-2">
                  <div class="header font-bold text-center text-white p-1 pl-2">
                    Full Mental Health Test
                  </div>
                  <div class="footer flex flex-row justify-center">
                    <a href="quiz-page.html">
                      <button type="header" class="action bg-white mb-1">
                        Get started
                      </button>
                    </a>
                  </div>
                </div>
                <!-- -------- depression--------- -->
                <div class="card bg-cyan flex m-2">
                  <div class="header text-center font-bold text-white p-1 pl-2">
                    Test for Depression
                  </div>
                  <div class="footer flex flex-row justify-center">
                    <a href="quiz-page.html">
                      <button type="header" class="action bg-white mb-1">
                        Get started
                      </button>
                    </a>
                  </div>
                </div>
              </div>
              <!-- ---------- anxiety ----------- -->
              <div class="flex flex-row col-span-2">
                <div class="card bg-violet-700 flex m-2">
                  <div class="header font-bold text-center text-white p-1 pl-2">
                    Test for Anxiety
                  </div>
                  <div class="footer flex flex-row justify-center">
                    <a href="quiz-page.html"
                      ><button type="header" class="action bg-white mb-1">
                        Get started
                      </button></a
                    >
                  </div>
                </div>
                <!--  ---------  stress  -------- -->
                <div class="card bg-purple-500 flex m-2">
                  <div class="header font-bold text-center text-white p-1 pl-2">
                    Test for Stress
                  </div>
                  <div class="footer flex flex-row justify-center">
                    <a href="quiz-page.html"
                      ><button type="header" class="action bg-white mb-1">
                        Get started
                      </button></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="contactButton flex flex-row justify-center items-center">
        Explore more Test
        <div class="iconButton">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            width="24"
            height="24"
          >
            <path fill="none" d="M0 0h24v24H0z"></path>
            <path
              fill="currentColor"
              d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
            ></path>
          </svg>
        </div>
      </button>
    </div>

    <!-- -----------=------------- helpful resources ----------------------->
    <div class="text-lg font-bold text-white ml-8 mb-2">Helpful Resources</div>
    <div class="bg-white p-8 rounded-lg">
      <!-- today upcoming completed task div -->
      <nav>
        <ul class="flex justify-center space-x-8">
          <li class="text-gray-500">Today</li>
          <li class="text-gray-500">Upcoming</li>
          <li class="text-gray-500">Completed</li>
        </ul>
      </nav>
      <div class="flex flex-col mt-3 col-span-2">
        <div class="card-resources flex m-2">
          <div class="header font-bold text-center p-1 pl-2">
            <!-- content -->
          </div>
        </div>
        <div class="card-resources flex m-2">
          <div class="header font-bold text-center p-1 pl-2">
            <!-- content  -->
          </div>
        </div>
        <div class="card-resources flex m-2">
          <div class="header font-bold text-center p-1 pl-2">
            <!-- content -->
          </div>
        </div>
      </div>
    </div>
    <!-- -------   bottom bar div   --------- -->
    <div class="button-container  bg-gray-800 h-screen fixed bottom-0 z-50">
      <button class="button p-2 ">
        <svg xmlns="http://www.w3.org/2000/svg" class=""  width="2em" height="2em"  viewBox="0 0 1024 1024" stroke-width="0" fill="currentColor" stroke="currentColor" >
          <path d="M946.5 505L560.1 118.8l-25.9-25.9a31.5 31.5 0 0 0-44.4 0L77.5 505a63.9 63.9 0 0 0-18.8 46c.4 35.2 29.7 63.3 64.9 63.3h42.5V940h691.8V614.3h43.4c17.1 0 33.2-6.7 45.3-18.8a63.6 63.6 0 0 0 18.7-45.3c0-17-6.7-33.1-18.8-45.2zM568 868H456V664h112v204zm217.9-325.7V868H632V640c0-22.1-17.9-40-40-40H432c-22.1 0-40 17.9-40 40v228H238.1V542.3h-96l370-369.7 23.1 23.1L882 542.3h-96.1z"></path>
        </svg>
      </button>
      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" aria-hidden="true" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
          <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-linejoin="round" stroke-linecap="round"></path>
        </svg>
      </button>
      

      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
          <circle r="1" cy="21" cx="9"></circle>
          <circle r="1" cy="21" cx="20"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </button>
      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" stroke-linejoin="round" stroke-linecap="round" viewBox="0 0 24 24" stroke-width="2" fill="none" stroke="currentColor" class="icon">
          <circle r="1" cy="21" cx="9"></circle>
          <circle r="1" cy="21" cx="20"></circle>
          <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
        </svg>
      </button>
      <button class="button">
        <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24" stroke-width="0" fill="currentColor" stroke="currentColor" class="icon">
          <path d="M12 2.5a5.5 5.5 0 0 1 3.096 10.047 9.005 9.005 0 0 1 5.9 8.181.75.75 0 1 1-1.499.044 7.5 7.5 0 0 0-14.993 0 .75.75 0 0 1-1.5-.045 9.005 9.005 0 0 1 5.9-8.18A5.5 5.5 0 0 1 12 2.5ZM8 8a4 4 0 1 0 8 0 4 4 0 0 0-8 0Z"></path>
        </svg>
      </button>
    </div>
    <script src="home.js"></script>
  </body>
</html>
