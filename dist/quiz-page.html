<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="quiz.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPES - Login</title>
    <link rel="icon" href="images/spes.png" />
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/bb06d9350d.js"
      crossorigin="anonymous"
    ></script>
  </head>


  <body class="bg-gray-800">
    <div class="h-screen flex flex-col">
      <div class="h-[13vh] bg-gray-700">
        <h1 class="text-gray-400 font-mono pl-5 pt-12 text-2xl">
          Full Mental Health Test
        </h1>
      </div>

      <!-------- Questions div---------->

      <div class="question">
        <!----------------  question number ----------------->
        <div class="h-[10vh]  text-sm text-white ml-8 mr-8 text-right flex flex-col align-bottom ">
          <div class="flex items-start mt-auto"><p>Q</p><p>1</p></div>
          <div class="h-1 mt-2 rounded bg-gray-500"></div>

        </div>
        <!----------------  question text  ----------------->
          <div class="text-white flex mr-8 mt-5 ml-8 question-1">
           <h2> On a scale from "none" to "severe," rate your overall level of anxiety or worry in the past month:</h2>
          </div>

        <!----------------  options bar--------------- -->
        <div class="radio-input-wrapper p-6 options">
          <label class="label">
            <input
              value="0"
              name="q1"
              id="value-0"
              class="radio-input"
              type="radio"
            />
            <div class="radio-design"></div>
            <div class="label-text">None</div>
          </label>
          <label class="label">
            <input
              value="1"
              name="q1"
              id="value-1"
              class="radio-input"
              type="radio"
            />
            <div class="radio-design"></div>
            <div class="label-text">Minimal</div>
          </label>
          <label class="label">
            <input
              value="2"
              name="q1"
              id="value-2"
              class="radio-input"
              type="radio"
            />
            <div class="radio-design"></div>
            <div class="label-text">Moderate</div>
          </label>
          <label class="label">
            <input
              value="3"
              name="q1"
              id="value-3"
              class="radio-input"
              type="radio"
            />
            <div class="radio-design"></div>
            <div class="label-text">Significant</div>
          </label>
          <label class="label">
            <input
              value="4"
              name="q1"
              id="value-4"
              class="radio-input"
              type="radio"
            />
            <div class="radio-design"></div>
            <div class="label-text">Severe</div>
          </label>
        </div>
      </div>
      

     <!--------------------- submit button ------------------>
      <div class="button2 mt-auto ml-8 mr-8 flex justify-between flex-row items-center" id="submitButton">
        <!-- Previous Question Icon -->
        <div class="">
          <svg
            class="w-6 h-6 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
        </div>
      
        <!-- Text -->
        <p class="text-center  font-medium text-xl">SUBMIT</p>
      
        <!-- Next Question Icon -->
        <div class="">
          <svg
            class="w-6  h-6 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </div>
      
      </div>

      <div class="flex items-center justify-center mb-6">
        <div class="w-24 mt-1 rounded h-1 bg-gray-500"></div>
      </div>
    </div>

    <script src="quiz.js"></script>
  </body>
</html>
