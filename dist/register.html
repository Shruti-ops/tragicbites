

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="register.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPES - Register </title>
    <link rel="icon" href="images/spes.png">
    <link rel="stylesheet" href="output.css" />
    <script
      src="https://kit.fontawesome.com/bb06d9350d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-black ">
 



<div class="flex justify-center items-center  h-screen">
 <div class="flex">
   <div class="form ">
    <div class="title">Welcome</div>
    <div class="subtitle">Let's create your account!</div>

    <div class="input-container ic1">
      <input placeholder="" type="text" class="input" id="firstname">
      <div class="cut"></div>
      <label class="iLabel" for="firstname">First name</label>
    </div>

    <div class="input-container ic2">
      <input placeholder="" type="text" class="input" id="lastname">
      <div class="cut"></div>
      <label class="iLabel" for="lastname">Last name</label>
    </div>
    <div class="input-container ic2">
      <input placeholder="" type="text" class="input" id="email">
      <div class="cut cut-short"></div>
      <label class="iLabel" for="email">Email</label>
    </div>
    <div class="input-container ic2">
      <input placeholder="" type="password" class="input" id="password">
      <div class="cut cut-short"></div>
      <label class="iLabel" for="email">Password</label>
    </div>
    <div class="input-container ic2">
      <input placeholder="" type="password" class="input" id="password">
      <div class="cut cut-short"></div>
      <label class="iLabel" for="password">Confirm Password</label>
    </div>
    <a href="login.html"><button class="submit" type="text">Submit</button></a>
  </div>
</div>
</div> 


  </body>
</html>
