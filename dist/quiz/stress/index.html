<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress Quiz</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body >
    <div class="quiz-container">
        <h1>Stress Quiz</h1>
        <form id="quiz-form">
            <!-- General Stress Questions -->
            <div class="question">
                <label>1. On a scale from "none" to "severe," rate your overall level of stress in the past month:</label>
                <div class="radio-options">
                    <input type="radio" name="q1" value="0" id="q1-none">
                    <label for="q1-none">None</label>
                    <input type="radio" name="q1" value="1" id="q1-minimal">
                    <label for="q1-minimal">Minimal</label>
                    <input type="radio" name="q1" value="2" id="q1-moderate">
                    <label for="q1-moderate">Moderate</label>
                    <input type="radio" name="q1" value="3" id="q1-significant">
                    <label for="q1-significant">Significant</label>
                    <input type="radio" name="q1" value="4" id="q1-severe">
                    <label for="q1-severe">Severe</label>
                </div>
            </div>
            <div class="question">
                <label>2. Have you experienced excessive stress during this time?</label>
                <div class="radio-options">
                    <input type="radio" name="q2" value="0" id="q2-none">
                    <label for="q2-none">None</label>
                    <input type="radio" name="q2" value="1" id="q2-minimal">
                    <label for="q2-minimal">Minimal</label>
                    <input type="radio" name="q2" value="2" id="q2-moderate">
                    <label for="q2-moderate">Moderate</label>
                    <input type="radio" name="q2" value="3" id="q2-significant">
                    <label for="q2-significant">Significant</label>
                    <input type="radio" name="q2" value="4" id="q2-severe">
                    <label for="q2-severe">Severe</label>
                </div>
            </div>
            
            <!-- Add more stress-related questions here following the same structure -->
            
            <!-- Physical Symptoms -->
            <div class="question">
                <label>3. How often do you experience physical symptoms of stress, such as headaches, muscle tension, or digestive issues?</label>
                <div class="radio-options">
                    <input type="radio" name="q3" value="0" id="q3-never">
                    <label for="q3-never">Never</label>
                    <input type="radio" name="q3" value="1" id="q3-sometimes">
                    <label for="q3-sometimes">Sometimes</label>
                    <input type="radio" name="q3" value="2" id="q3-often">
                    <label for="q3-often">Often</label>
                    <input type="radio" name="q3" value="3" id="q3-very-often">
                    <label for="q3-very-often">Very often</label>
                    <input type="radio" name="q3" value="4" id="q3-always">
                    <label for="q3-always">Always</label>
                </div>
            </div>
            <div class="question">
                <label>4. On average, how intense are these physical symptoms?</label>
                <div class="radio-options">
                    <input type="radio" name="q4" value="0" id="q4-mild">
                    <label for="q4-mild">Mild</label>
                    <input type="radio" name="q4" value="1" id="q4-moderate">
                    <label for="q4-moderate">Moderate</label>
                    <input type="radio" name="q4" value="2" id="q4-severe">
                    <label for="q4-severe">Severe</label>
                    <input type="radio" name="q4" value="3" id="q4-very-severe">
                    <label for="q4-very-severe">Very severe</label>
                </div>
            </div>
            
            <!-- Duration -->
            <div class="question">
                <label>5. How long have you been experiencing symptoms of stress?</label>
                <div class="radio-options">
                    <input type="radio" name="q5" value="0" id="q5-less-than-1-month">
                    <label for="q5-less-than-1-month">Less than 1 month</label>
                    <input type="radio" name="q5" value="1" id="q5-1-3-months">
                    <label for="q5-1-3-months">1-3 months</label>
                    <input type="radio" name="q5" value="2" id="q5-3-6-months">
                    <label for="q5-3-6-months">3-6 months</label>
                    <input type="radio" name="q5" value="3" id="q5-more-than-6-months">
                    <label for="q5-more-than-6-months">More than 6 months</label>
                </div>
            </div>
            <div class="question">
                <label>6. How frequently do these symptoms occur? Are they constant or intermittent?</label>
                <div class="radio-options">
                    <input type="radio" name="q6" value="0" id="q6-constant">
                    <label for="q6-constant">Constant</label>
                    <input type="radio" name="q6" value="1" id="q6-intermittent">
                    <label for="q6-intermittent">Intermittent</label>
                    <input type="radio" name="q6" value="2" id="q6-sometimes-constant">
                    <label for="q6-sometimes-constant">Sometimes constant</label>
                    <input type="radio" name="q6" value="3" id="q6-sometimes-intermittent">
                    <label for="q6-sometimes-intermittent">Sometimes intermittent</label>
                </div>
            </div>
            
            <!-- Specific Stress Triggers -->
            <div class="question">
                <label>7. Are there specific situations, events, or factors that tend to trigger your stress?</label>
                <div class="radio-options">
                    <input type="radio" name="q7" value="0" id="q7-no-triggers">
                    <label for="q7-no-triggers">No triggers</label>
                    <input type="radio" name="q7" value="1" id="q7-minimal-triggers">
                    <label for="q7-minimal-triggers">Minimal triggers</label>
                    <input type="radio" name="q7" value="2" id="q7-moderate-triggers">
                    <label for="q7-moderate-triggers">Moderate triggers</label>
                    <input type="radio" name="q7" value="3" id="q7-significant-triggers">
                    <label for="q7-significant-triggers">Significant triggers</label>
                    <input type="radio" name="q7" value="4" id="q7-severe-triggers">
                    <label for="q7-severe-triggers">Severe triggers</label>
                </div>
            </div>
            <div class="question">
                <label>8. Do you avoid certain activities or places because of your stress?</label>
                <div class="radio-options">
                    <input type="radio" name="q8" value="0" id="q8-no-avoidance">
                    <label for="q8-no-avoidance">No</label>
                    <input type="radio" name="q8" value="1" id="q8-yes-avoidance">
                    <label for="q8-yes-avoidance">Yes</label>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    
    <div class="result-container" id="result-container">
        
        <!-- Results will be displayed here -->
    </div>
    <script src="script.js"></script>
</body>
</html>
